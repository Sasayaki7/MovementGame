<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Movement Calibration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2>Hello OpenCV.js</h2>
<p id="status">OpenCV.js is loading...</p>



<div>
    <button class="btn btn-primary invisible" onclick="onStart()">Calibrate</button>
    <video id="videoInput" width="640" height = "480" style="display: none;"></video>
</div>
<div class="inputoutput">
    <canvas id="canvasOutput" ></canvas>
    <div class="caption">canvasOutput</div>
</div>
<form action="/save_new_settings" method="post">
    <label for='name'>Name</label>
    <input name='name' type="text">
    <div class="min">
        <label for="huemin">Hue Min</label>
        <input type="range" name="huemin" id="huemin" min='0' max='255' value={{user.current_settings["huemin"]}}>
        <label for="satmin">Sat Min</label>
        <input type="range" name="satmin" id="satmin" min='0' max='255' value={{user.current_settings["satmin"]}}>
        <label for="valmin">Val Min</label>
        <input type="range" name="valmin" id="valmin" min='0' max='255' value={{user.current_settings["valmin"]}}>
    </div>

    <div class="max">
        <label for="huemax">Hue Max</label>
        <input type="range" name="huemax" id="huemax" min='0' max='255' value = 255 value={{user.current_settings["huemax"]}}>
        <label for="satmax">Sat Max</label>
        <input type="range" name="satmax" id="satmax" min='0' max='255' value = 255 value={{user.current_settings["satmax"]}}>
        <label for="valmax">Val Max</label>
        <input type="range" name="valmax" id="valmax" min='0' max='255' value = 255 value={{user.current_settings["valmax"]}}>
    </div>
    <input type="submit" value="Create">
</form>

<script src="{{url_for('static', filename='js/calibrate.js')}}"></script>
<script async src="{{url_for('static', filename='js/opencv.js')}}" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html>
